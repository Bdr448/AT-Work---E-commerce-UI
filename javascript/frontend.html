<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <script>
        function calculate(event) {
              event.preventDefault();
              var a=parseFloat(myForm.Number1.value);
              var b=parseFloat(myForm.Number2.value);
              var op=myForm.operation.value;
              var result;
              if(op=='+') result=a+b;
              else if(op=='-') result=a-b;
              else if(op=='*') result=a*b;
              else if(op=='/') result=a/b;
              myForm.resultOutput.value=result;
        }
    </script>
</head>
<body>
    <form name="myForm">
        <input type="number" name="Number1" placeholder="Value 1">
        <select name="operation" title="Operation">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="Number2" placeholder="Value 2">
        <button type="submit" onclick="calculate(event)">Calculate</button>
        <input type="text" name="resultOutput" placeholder="Result" readonly>
    </form>
</body>
</html>
